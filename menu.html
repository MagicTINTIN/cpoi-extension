<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vars.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./menu.css">
</head>

<body>
    <nav>
        <span class="languageButton spanButton" id="lang">EN</span>
        <span class="settingsButton spanButton" id="settings">⚙</span>
    </nav>
    <h1>CPOI</h1>
    <main>
        <section id="easySection">
            <textarea id="autoInput" class="blue portal"></textarea>

            <div class="btnCentering"><button class="ebtn" id="aButton">Copy/Paste ↓</button></div>

            <textarea id="autoOutput" class="orange portal"></textarea>
        </section>
        <section id="advancedSection">
            <textarea id="dataInput" class="blue portal"></textarea>

            <div class="btnCentering">
                <button class="tbtn cbtn" id="cButton">Copy ↓</button>
                <button class="tbtn pbtn" id="pButton">Paste ↑</button>
            </div>

            <textarea id="codeInput" class="orange portal"></textarea>
        </section>
        <section id="settingsSection">
            <h4 id="settingsH4">Settings</h4>
            <div class="btnCentering">
                <button class="tbtn cbtn" id="cancelSettings">Cancel</button>
                <button class="tbtn pbtn" id="saveSettings">Save</button>
            </div>
        </section>
        <!-- <button id="testBtn1">Set</button>
        <button id="testBtn2">Get</button> -->
        <a href="https://cpoi.softplus.fr" class="bottomLink">cpoi.softplus.fr</a>
    </main>

    <script src="./memory.js"></script>
    <script src="./menu.js" type="module"></script>
</body>
